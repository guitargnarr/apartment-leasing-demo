services:
  - type: web
    name: leaseflow-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /health

databases:
  - name: leaseflow-db
    databaseName: leaseflow
    user: leaseflow
